<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - realtime</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40px" src="/static/logo.png" alt="" >
            <h1>iChat</h1>
        </div>
        <div class="message__area">
            
        </div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="write a message"></textarea>
        </div>
    </section>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/static/client.js"></script>
</body>
</html>
